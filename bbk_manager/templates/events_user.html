{% extends "base.html" %}
{% block title %}My Events{% endblock %}
{% block content %}
  <h2>My Events:</h2>
  {% for event in user_events %}
  <h3><a href = "/event/{{event.id}}">{{ event.title }}</a></h3>
  <p>
  {{ event.description }}<br/>
  Start: {{ event.start|dt }}<br/>
  End: {{ event.end|dt }}</p>
  {% endfor %}
{%- endblock %}

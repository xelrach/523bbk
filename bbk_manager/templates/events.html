{% extends "base.html" %}
{% block title %}Bounce Back Kids Events{% endblock %}
{% block content %}
  {% for event in current_event_list %}
  <h3><a href = "/event/{{event.id}}">{{ event.title }}</a></h3>
  <ul>
  <li>{{ event.description }}</a></li>
  <li>{{ event.start }}</a></li>
  <li>{{ event.end }}</a></li>
  </ul>
  {% endfor %}
  </ul> 
{%- endblock %}

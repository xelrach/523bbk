{% extends "base.html" %}
{%- block title %}Bounce Back Kids Event {{event.title|e}}{% endblock %}
{%- block content %}
  <h2>{{event.title|e}} Details</h2>
  <ul>
  <li>{{ event.title|e }}</li>
  <li>{{ event.description|e }}</li>
  <li>{{ event.start|e }}</li>
  <li>{{ event.end|e }}</li>
  </ul>
  <form method="POST">
  <input type="submit" name="signup" value="Signup for Event" />
  </form>
  <br/><a href = "/events/">Back to events</a>
{%- endblock %}
